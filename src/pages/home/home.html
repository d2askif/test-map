<ion-content>

  


  
  <div #map id="map">
      
    
      
        
      <ion-searchbar  [(ngModel)]="autocomplete.input"  placeholder="Search with area address" showCancelButton="true" (ionInput)="updateSearchResults($event)" id='searchInput'
      (ionCancel)="onSearchCancel()" (ionClear)="onSearchClear()">
      
    </ion-searchbar>
    <ion-list *ngIf="autocompleteItems.length > 0" margin-left margin-right >
        <ion-item>
          <ion-icon small item-start name="navigate"></ion-icon>
    
          <ion-label> Current location</ion-label>
        </ion-item>
        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
          <ion-icon small item-start name="pin"></ion-icon>
          <ion-label> {{ item.description }}</ion-label>
    
        </ion-item>
      </ion-list>
  
      
       
  </div>

      
        <ion-fab  middle right>
            <button   *ngIf = "total_markers.length >0" mini ion-fab color='primary' (click)="showList()">
                <ion-icon name="list-box" ></ion-icon>
            </button>
            <button mini ion-fab color='primary' (click)="setting()">
                <ion-icon name="ios-funnel-outline" ></ion-icon>
            </button>
          </ion-fab>
