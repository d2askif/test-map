<ion-header >
  <ion-navbar style="z-index:10px">
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
   <ion-buttons right>
      <button ion-button icon-only (click)="setting();$event.stopPropagation();">
          <ion-icon name="options"></ion-icon>
        </button>
     
   </ion-buttons>
    <ion-title>
      Gojo +
    </ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar  [(ngModel)]="autocomplete.input" showCancelButton="true" (ionInput)="updateSearchResults($event)" id='searchInput'
      (ionCancel)="onSearchCancel()" (ionClear)="onSearchClear()"></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>




  
  <!-- <ion-toolbar>
    <ion-searchbar  [(ngModel)]="autocomplete.input"  showCancelButton="true" (ionInput)="updateSearchResults($event)" id='searchInput' (ionCancel)="onSearchCancel()" (ionClear)="onSearchClear()"></ion-searchbar>
  </ion-toolbar> -->
  <ion-list *ngIf="autocompleteItems.length > 0" margin-right>
    <ion-item>
      <ion-icon small item-start name="navigate"></ion-icon>

      <ion-label> Current location</ion-label>
    </ion-item>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
      <ion-icon small item-start name="pin"></ion-icon>
      <ion-label> {{ item.description }}</ion-label>

    </ion-item>
  </ion-list>


  
  <div #map id="map">
      <ion-fab bottom left>
       
          <button ion-fab (click)="logOut()">
            <ion-icon name="add"></ion-icon>
          </button>
      
        </ion-fab>
  </div>
</ion-content>
