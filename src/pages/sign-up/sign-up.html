<ion-header no-border>

  <ion-navbar>
      
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>        
        
    <ion-title>sign-up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="signup(f)">
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="email" required ngModel name="email"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" required [minlength]="6" ngModel name="password"></ion-input>
   </ion-item>
 <button margin-top ion-button block type="submit" [disabled]="!f.valid">Sign up</button>
</form>
</ion-content>
