    <ion-toolbar transparent
                 text-center>
  
                 <h3 style="columns: #151b26;">Add a place</h3>
  
    </ion-toolbar>
  </ion-header>

<ion-content padding-top>
<form #f="ngForm" (ngSubmit)="addPlace(f)">

    <ion-grid>
        <ion-row>
          <ion-col col-6>
              <ion-item no-lines id="round-item">
                  <ion-label  color="dark"><ion-icon color="dark" name="ios-person-outline" item-left></ion-icon> </ion-label>
                <ion-input class="input" require ngModel type="number" placeholder="price" name="price"></ion-input>
                </ion-item>
          </ion-col>
          <ion-col col-6>
              <ion-item no-lines>



                  <ion-label >Currency</ion-label>
                  <ion-select placeholder="Currency" required class="myCustomSelect" ngModel name="curency">
                     <ion-option value="birr">Birr</ion-option>
                    <ion-option value="usd">USD</ion-option>
                    <ion-option value="pound">Pound</ion-option>
                    <ion-option value="euro">Euro</ion-option>
                    <ion-option value="nakfa">Nakfa</ion-option>
                  </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        
          <ion-row>
            <ion-col>
                <ion-list no-lines>
                    <ion-item>
                    <ion-label color="dark"><ion-icon color="dark" name="pin" item-left></ion-icon></ion-label>
                    <ion-input ngModel required placeholder="address" type="text" id="address" 
                    name="address"></ion-input>
                  </ion-item>
                  </ion-list>
            </ion-col>
          </ion-row>
      </ion-grid>

<ion-list no-lines class="selector-class">
    <ion-item>
        <ion-label color="#646f79">Bed room</ion-label>
        <ion-select required ngModel name="bedroom">
          <ion-option value="1">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option value="3">3</ion-option>
          <ion-option value="3+">3+</ion-option>
        </ion-select>
      </ion-item>

  <ion-item>
    <ion-label color="#234535">Type</ion-label>
    <ion-select required ngModel name="renterType">
      <ion-option value="female">Female</ion-option>
      <ion-option value="male">Male</ion-option>
      <ion-option value="Couple">Couple</ion-option>
      <ion-option value="single">Single</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label color="#dedede">Rent</ion-label>
    <ion-select ngModel required name="typeApartment">
      <ion-option value="studio">Studio</ion-option>
      <ion-option value="room-mate">Room Mate</ion-option>
      <ion-option value="villa">Villa</ion-option>
      <ion-option value="apartment">Appartment</ion-option>
    </ion-select>
  </ion-item>
  
  <ion-item>
    <button
       ion-text
       
       style="color:#646f79;"
       block
       text-center
       strong
       padding
       
       ion-button
       type="button"
       clear
       (click)="openImagePickerCrop()">Upload image</button>
       
       
  </ion-item>
  <div *ngFor="let image of  images; index as imgIndex ">
  <ion-grid>
    <ion-row *ngIf="imgIndex % 3 == 0">
      
     <ion-col col-4 *ngIf="images.length > imgIndex">
       <div class="img-container">
        <ion-chip #chip0 class="chip">
            <button ion-button clear color="light" (click)="delete(imgIndex)">
              <ion-icon name="close-circle"></ion-icon>
            </button>
          </ion-chip>
        <img [src]="images[imgIndex]" width="100%" >
      </div>
  </ion-col>
     <ion-col col-4 *ngIf="images.length > imgIndex+1">
      <div class="img-container">
        <ion-chip #chip1 class="chip">
            <button ion-button clear color="light" (click)="delete(imgIndex+1)">
              <ion-icon name="close-circle"></ion-icon>
            </button>
          </ion-chip>
        <img [src]="images[imgIndex+1]" width="100%" >
      </div>
     </ion-col>
     <ion-col col-4 *ngIf="images.length > imgIndex+2">
      <div class="img-container">
        <ion-chip #chip2 class="chip">
            <button ion-button clear color="light" (click)="delete(imgIndex+2)">
              <ion-icon name="close-circle"></ion-icon>
            </button>
          </ion-chip>
        <img [src]="images[imgIndex+2]" width="100%" >
      </div>
     </ion-col>
    
    </ion-row>
  </ion-grid>
  </div>
 

<button  block   color="primary"   ion-button type="submit" [disabled]="!f.valid">Add</button>
</ion-list>
