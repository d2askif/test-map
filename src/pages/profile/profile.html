<ion-header>
    <ion-navbar>
    


  <button ion-button icon-only menuToggle >
        <ion-icon name='menu'></ion-icon>
  </button>
 <ion-buttons right>
        
          <button ion-button icon-only (click)="editProfile()" >
                <ion-icon name="ios-create-outline"></ion-icon>
          </button>
 </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
   <!--  <div *ngIf="!userDataLoaded">
        <img src="images/ring.gif" style="display:block; margin:auto" />
    </div>
  -->
    <ion-list no-border >
 
        <ion-list-header>
            Basic Info
        </ion-list-header>
        <ion-item>
            <ion-thumbnail item-left>
                <img [src]="profileImageUrl">
                <!-- <forum-user-avatar [user]="user" *ngIf="userDataLoaded"></forum-user-avatar> -->
            </ion-thumbnail>
            <h2>{{displayname}}</h2>
            <p>{{phoneNumber}}</p>
        </ion-item>
 
        <ion-item>
            <ion-icon name='calendar' item-left></ion-icon>
            Date of Birth
            <ion-note item-right>
                2018-3-4
            </ion-note>
        </ion-item>
 
        <ion-item>
            <ion-icon name='cloud-upload' item-left></ion-icon>
            <ion-note item-right>
                6
            </ion-note>
        </ion-item>
 
    </ion-list>
 
 
    <ion-list >
 
        <ion-list-header>
            Activity
        </ion-list-header>
 
        <ion-item>
            # Threads
            <ion-icon name='text' item-left></ion-icon>
            <ion-badge item-right>4</ion-badge>
        </ion-item>
 
        <ion-item>
            # Comments
            <ion-icon name='quote' item-left></ion-icon>
            <ion-badge item-right>3</ion-badge>
        </ion-item>
        <ion-item>
            # Favorites
            <ion-icon name='heart' item-left></ion-icon>
            <ion-badge item-right>1</ion-badge>
        </ion-item>
 
    </ion-list>
</ion-content>
