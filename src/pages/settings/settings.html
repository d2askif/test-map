<ion-header>
  <ion-navbar>
    <ion-title>Search settings</ion-title>
    <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-list no-border class="top">

      <ion-list-header>
          <span class="header-text" >Search radius</span>
          
        </ion-list-header>
        <ion-item >
            <ion-range min="0" max="20" pin="true" [(ngModel)]="contrast" color="primary">
                <ion-label range-left >0</ion-label>
                <ion-label range-right>20km</ion-label>
            </ion-range>
          </ion-item>
  </ion-list>
  <ion-list no-border>
    <ion-list-header>
        <span class="header-text" >Finance</span>
    </ion-list-header>
    <ion-item>
        <ion-icon name='ios-cash-outline' item-start></ion-icon>
     <ion-label  stacked>Price max</ion-label>
      <ion-input placeholder="0" type="number"> </ion-input>
    </ion-item>
  
  <ion-item>
      <ion-icon name='ios-briefcase-outline' item-start></ion-icon>
   <ion-label >deposite</ion-label>
    <ion-toggle checked="false"> </ion-toggle>
  </ion-item>
</ion-list>


  <ion-list no-border>
    
      <ion-list-header>
         <span class="header-text" >Who</span>
        </ion-list-header>
    <!-- <ion-item>
      <ion-icon name='planet' item-start></ion-icon>
    
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item> -->

    

    <ion-item>
      <ion-icon name='ios-body-outline' item-start></ion-icon>
      <ion-label color="#234535">Prefernce</ion-label>
    <ion-select required ngModel name="renterType">
       <ion-option value="female">Female</ion-option>
       <ion-option value="male">Male</ion-option>
       <ion-option value="Couple">Couple</ion-option>
       <ion-option value="single">Single</ion-option>
       <ion-option value="any">Any</ion-option>
      </ion-select>
    </ion-item>

   



  </ion-list>


  <ion-list no-border>
      <ion-list-header>
          <span class="header-text">Resident prefernce</span>
      </ion-list-header>

      <ion-item>
          <ion-icon name='ios-grid-outline' item-start></ion-icon>
       <ion-label  stacked>Minimum Area</ion-label>
        <ion-input placeholder="0" type="number"> </ion-input>
      </ion-item>

      <ion-item>
          <ion-icon name='ios-home-outline' item-start></ion-icon>
         
          <ion-label color="#dedede">Resident type</ion-label>
          <ion-select ngModel required name="typeApartment">
          <ion-option value="studio">Studio</ion-option>
          <ion-option value="room-mate">Room Mate</ion-option>
          <ion-option value="villa">Villa</ion-option>
          <ion-option value="apartment">Appartment</ion-option>
        </ion-select>
        </ion-item>
        <ion-item>
      
            <ion-icon name='ios-barcode-outline' item-start></ion-icon>
              <ion-label color="#646f79">Bed room</ion-label>
              <ion-select required ngModel name="bedroom">
                <ion-option value="1">1</ion-option>
                <ion-option value="2">2</ion-option>
                <ion-option value="3">3</ion-option>
                <ion-option value="3+">3+</ion-option>
              </ion-select>
          </ion-item>

      

  </ion-list>



</ion-content>
